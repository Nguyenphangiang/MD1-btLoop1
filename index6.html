<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 6</title>
</head>
<body>
<script>
    let x=0
    let y=0
    let total= 0;
    while (y<30){
        x++;
        if (x%7==0){
            total+=x;
            y++;
        }
    }document.write(total);

</script>
</body>
</html>
