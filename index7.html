<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập 7</title>
</head>
<body>
<script>
    let num = 0;
    for (let i = 0; i < 100; i++) {
        num++;
        if(num%5==0){
            if (num%3==0){
                document.write("-FizzBuzz-");
            } else {
                document.write("-Buzz-");
                }
            }
        else {
            if(num%3==0){
               document.write("-Fizz-");
            } else {
                document.write("-"+num);
            }
        }
    }
</script>
</body>
</html>
